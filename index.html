<!DOCTYPE html>
<html>
  <head>
    <title id="static-title">Shadow | Nexus</title>
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" href="img/shadownexus.jpeg" />
    <link rel="stylesheet" href="style.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="particles-top"></div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="static/gms.html">Games</a>
      <a href="comingsoon.html">Apps</a>
      <a href="comingsoon.html">Settings</a>
    </div>
    <h1 id="header">Shadow Nexus</h1>
    <form id="uv-form" class="search-container">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search with Google or URL..." />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>

              <div class="game-icon" onclick="location.href = __uv$config.prefix + __uv$config.encodeUrl('https://now.gg/');">
            <button>
                <img src="img/osu.png" alt="osu">
            </button>
            <p>Ngg</p>
        </div>

    <div id="particles-bottom"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-bottom', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#ffffff' },
          shape: { type: 'circle', stroke: { width: 0, color: '#000000' }, polygon: { nb_sides: 5 }, image: { src: 'img/github.svg', width: 100, height: 100 } },
          opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
          line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
          move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: { detect_on: 'window', events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true }, modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } } },
        retina_detect: true,
      });
    </script>
  </body>
</html>
